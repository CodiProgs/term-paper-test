name: Build and Deploy Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: codiprogs
          POSTGRES_PASSWORD: root
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: --health-cmd="pg_isready -U codiprogs" --health-interval=5s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker image
        run: |
          docker build -t codiprogswork/my-fullstack-app -f ./Dockerfile .

      - name: Push Docker image
        run: |
          docker push codiprogswork/my-fullstack-app

      - name: Run Docker container with environment variables
        run: |
          docker run -e DATABASE_URL=${{ secrets.DATABASE_URL }} -p 3000:3000 codiprogswork/my-fullstack-app

